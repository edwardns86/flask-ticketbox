<div class="container col-6 my-auto">
    <form class="form-signin " method='POST' action="{{url_for('users.register')}}">
        <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="inputEmail" class="sr-only">Name</label>
        <input name="name" type="name" id="inputName" class=" mt-2 form-control" placeholder="Name" required=""
            autofocus=""
            style=" background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class=" mt-2 form-control" placeholder="Email address"
            required="" autofocus=""
            style="background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="mt-2 form-control" placeholder="Password"
            required=""
            style=" background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
        <input name="checkpassword" type="password" id="inputPassword" class="mt-2 form-control"
            placeholder="Repeat Password" required=""
            style=" background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
        <button class="mt-4 btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
